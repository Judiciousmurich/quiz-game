<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="screen" id="start-screen">
            <h1>Simple Quiz Game</h1>
            <p>An exciting quiz game to test your knowledge!</p>
            <div class="settings">
                <div class="setting-group">
                    <label for="time-per-question">Time per question (seconds):</label>
                    <input type="number" id="time-per-question" min="10" max="120" value="60">
                </div>
            </div>
            <button class="btn" id="start-btn">Start Quiz</button>
        </div>

        <!-- Question Screen -->
        <div class="screen hide" id="question-screen">
            <div class="progress-text" id="progress-text">Question 1 of 10</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="timer-container">
                <div class="timer-text">Time remaining: <span id="timer-display">30</span> seconds</div>
                <div class="timer-bar-container">
                    <div class="timer-bar" id="timer-bar"></div>
                </div>
            </div>
            
            <div class="question-container">
                <h1 id="question-text">Question goes here?</h1>
            </div>
            
            <div class="options-container" id="options-container">
                <!-- Options will be inserted here -->
            </div>
            
            <div class="feedback-text" id="feedback-text"></div>
            
            <div class="btn-container">
                <button class="btn" id="check-btn">Check Answer</button>
                <button class="btn" id="prev-btn">Previous</button>
                <button class="btn" id="next-btn">Next</button>
            </div>
        </div>

        <!-- Score Screen -->
        <div class="screen hide" id="score-screen">
            <h1 id="score-title">Your Score: 8/10</h1>
            <p id="score-message">Great job! Try again to beat your score!</p>
            <button class="btn" id="restart-btn">Restart Quiz</button>
            <button class="btn" id="review-btn">Review Answers</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
